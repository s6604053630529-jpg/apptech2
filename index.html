<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tech Stock Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>กระดานเเนะนำหุ้นอีคอมเมิร์ซ<span class="highlight">Insights</span></h1>
        <p>คลิกที่การ์ดเพื่อดูรายละเอียดหุ้น</p>
    </header>

    <main id="companyList">
        <article class="card" onclick="openModal('Alibaba', 'บริษัทโฮลดิ้งข้ามชาติ สัญชาติจีน มีความเชี่ยวชาญด้านการค้าปลีก อีคอมเมิร์ซ อินเทอร์เน็ต และเทคโนโลยี', 'img/ali.png', 'https://www.tradingview.com/symbols/NYSE-BABA/forecast/')">
            <img src="./img/ali.png" alt="Alibaba">
            <h2>Alibaba</h2>
            <p>อีคอมเมิร์ซและเทคโนโลยีระดับโลก</p>
            <button class="open-btn">รายละเอียด</button>
        </article>

        <article class="card" onclick="openModal('eBay', 'เป็นสถานที่ซื้อขายที่ใหญ่ที่สุดในโลก เป็นผู้นำด้านโกลบัลคอมเมิร์ซ', 'img/ebay.png', 'https://www.tradingview.com/symbols/NASDAQ-EBAY/forecast/')">
            <img src="./img/ebay.png" alt="eBay">
            <h2>eBay</h2>
            <p>ผู้นำด้านโกลบัลคอมเมิร์ซ</p>
            <button class="open-btn">รายละเอียด</button>
        </article>

        <article class="card" onclick="openModal('JD.com', 'จิงตง คือ แพลตฟอร์มอีคอมเมิร์ซรายใหญ่ของจีน', 'img/jd.png', 'https://www.tradingview.com/symbols/NASDAQ-JD/forecast/')">
            <img src="./img/jd.png" alt="JD.com">
            <h2>JD.com</h2>
            <p>แพลตฟอร์มอีคอมเมิร์ซรายใหญ่</p>
            <button class="open-btn">รายละเอียด</button>
        </article>

        <article class="card" onclick="openModal('Chewy', 'บริษัทออนไลน์ที่ขายอาหารและผลิตภัณฑ์สัตว์เลี้ยง', 'img/che.png', 'https://www.tradingview.com/symbols/NYSE-CHWY/forecast/')">
            <img src="./img/che.png" alt="Chewy">
            <h2>Chewy</h2>
            <p>ร้านขายผลิตภัณฑ์สัตว์เลี้ยงออนไลน์</p>
            <button class="open-btn">รายละเอียด</button>
        </article>
    </main>

    <div id="overlay" class="modal">
        <div class="modal-content">
            <span class="close-icon" onclick="closeModal()">&times;</span>
            <img id="modalLogo" src="" alt="logo">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
            <a id="modalLink" href="#" target="_blank" class="visit-btn">ดูวิเคราะห์กราฟหุ้น</a>
        </div>
    </div>

    <footer>
        <p>© 2026 Developed by Sethakarn Prongnuch</p>
    </footer>

    <script>
        function openModal(name, desc, img, url) {
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalLogo').src = img;
            document.getElementById('modalLink').href = url;
            document.getElementById('overlay').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById('overlay')) closeModal();
        }
    </script>
</body>
</html>
